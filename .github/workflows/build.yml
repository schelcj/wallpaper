name: Clojure CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Java (Lein needs JVM)
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # 3. Cache dependencies (for faster builds)
      - name: Cache Leiningen dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-lein-${{ hashFiles('**/project.clj') }}
          restore-keys: |
            ${{ runner.os }}-lein-

      # 4. Install Leiningen
      - name: Install Leiningen
        run: |
          curl https://raw.githubusercontent.com/technomancy/leiningen/stable/bin/lein -o /usr/local/bin/lein
          chmod +x /usr/local/bin/lein

      # 5. Run tests
      - name: Run tests
        run: lein test

      # 6. Build uberjar
      - name: Build uberjar
        run: lein uberjar

      # 7. Build wrapper
      - name: Build binary
        run: lein bin

      # 8. Upload uberjar as release asset
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            target/*.jar
            target/wallpaper
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
